<div class="sidebar-container">
  <h2 class="sidebar__title">JSON parts</h2>
  <section  class="sidebar__jsons-container">
    <ul #jsonParts class="sidebar__jsons-list">
      <li class="sidebar__jsons-item" *ngFor="let json of jsonArray; let i = index"  (click)="printJSON(i)">{{json.partName}}</li>
    </ul>
  </section>
  <button type="button" class="btn btn-warning" (click)="saveJSON()">Save JSON</button>
</div>
